<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="turquoise.css">

    <title>Hiển thị một div, ẩn div khác (HTML/CSS - :target)</title>
    <style>
        .content {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
            background-color: #f9f9f9;
        }

        /* Hiển thị nội dung khi được target */
        .content:target {
            display: block;
        }
    </style>
</head>
<body>

    <a href="#content1">Hiển thị Nội dung 1</a> |
    <a href="#content2">Hiển thị Nội dung 2</a> |
    <a href="#content3">Hiển thị Nội dung 3</a>

    <div id="content1" class="content">
        <p>Đây là Nội dung 1.</p>
    </div>

    <div id="content2" class="content">
        <p>Đây là Nội dung 2.</p>
    </div>

    <div id="content3" class="content">
        <p>Đây là Nội dung 3.</p>
    </div>
    <a href="#" style="background-color: yellow; color: black; padding: 10px; text-decoration: none; border-radius: 5px;">Nhấn vào đây</a>
